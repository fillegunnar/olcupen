    <script type="text/view" id="sign-up" class="tabcontent">
        <h1 class="center">Anmäl lag</h1> <br>
        <div class="container">
            <img class="cover" src="./img/IMG_2938.jpg" alt="image" max-height=200px>
            <br>
            <h1>Hej hopp!</h1>
            Kul att se att just du är dundertaggad för att spela ÖLCUPEN. Vi i styrelsen är riktigt nyfikna på att se laget du har skrapat ihop. <br>
            Innan du sätter igång och anmäler lag så vill vi berätta hur vi tänker kring Corona osv. Styrelseledamot Tegnell finner det något orimligt att cupen kommer kunna spelas just i maj, så vi har byggt upp lite <b>scenarion</b> hur cupen kan komma att se ut. Vilket scenario som blir verklighet beror på när ledamot Tegnell anser att det är fett ok att lira boll och dricka humle-blandat-vatten. Nedan följer de olika scenarion vi kan tänka oss:

            <ul>
                <li><b>Scenario 1 (Lätt bästa scenariot): </b>Vi maxar camp Löa och kör en turnering med 12 lag den 29:e maj.</li>
                <li><b>Scenario 2 (Lätt näst bästa scenariot): </b>Vi maxar camp Löa och kör en turnering med 12 lag någon annan lördag.</li>
                <li><b>Scenario 3 (Lätt näst sämsta scenariot): </b> Vi maxar inte camp Löa utan kör en turnering med så många lag som restriktionerna tillåter någon annan lördag.</li>
                <li><b>Scenario 4 (Lätt sämsta scenariot): </b>Cupen blir inte av överhuvudtaget och ALLA gråter. Styrelsen hoppas på förändring till 2022.</li>
            </ul>

            <h1>Scenario 2 och 3</h1>
            I scenario 2 och scenario 3 är datumet oklart. Om något av dessa scenarion blir verklighet så kommer vi kontakta ditt lag så fort styrelsen vet vilket datum cupen ska spelas. Om ditt lag inte kan det nya datumet eller att ni inte svarar när vi kontaktar er kommer ett reservlag få förfrågan.
        
            <h1>Reservlag</h1>
            Om allt går vägen så har vi plats för 12 lag i turneringen. Är du INTE bland de 12 första att anmäla lag så kommer ditt lag stå som ett reservlag. Reservlag kontaktas om någon av de 12 första lagen inte kan vara med på cupen.
            
            <h1>Betalning</h1>
            Efter allt det här med olika scenarion bajs så kommer vi till information om självaste ÖLCUPSDAGEN! För att få vara med på cupen så måste laget ha med sig 3 plattor burk till ÖLCUPSDAGEN. Om man inte har med sig öl så kommer man inte få spela, utan det ses som att man lämnar WO i alla matcher tills dess att laget har betalat de tre plattorna.
        
            <h1>Regler</h1>
            Innan du anmäler laget, se till ni är bekanta med våra <a class="link-on-site" onclick="openPage('rules', 'this')">REGLER</a>.
        
            <h1>Äntligen klara!</h1>
            Äntligen klara med all information vi ville ge. Kontakta oss om något är oklart. Hoppas vi ses på Camp Löa i en snar framtid!
            <br>
        </div>

    </script>

    <script type="text/view" id="rules" class="tabcontent">
        <h1 class="center">Regler</h1> <br>
        <div class="container">
            1.<br>
            Om man inte kommer till matchen inom 3 min efter utsatt tid så
            lämnar man automatiskt WO. <br>
            2.<br>
            Max 3 utespelare + 1 målvakt som är aktiva fotbollsspelare får
            vara på plan samtidigt. Har man inte tillräckligt med icke aktiva
            spelare för att fylla ut ett 7-mannalag så får man spela med mindre
            spelare på planen. (OBS! Det räcker med att ha spelat en match i
            div.7, eller någon högre division, denna säsong eller förra säsongen för att räknas som aktiv
            fotbollsspelare!)<br>
            3. <br>
            Aktiva spelare måste tejpas med utstickande färg gentemot lagets
            tröjor. <br>
            4. <br>
            Ingen offside <br>
            5.<br>
            Målvakt får ej ta upp boll med händer vid ”hemåtpass”  så vidare
            det inte är en nick. Indirekt frispark till andra laget om man
            bryter mot regeln. <br>
            6.<br>
            Ingen inspark, målvakt kastar ut på frivilligt sätt.<br>
            7.<br>
            2 gula kort = rött kort.<br>
            8.<br>
            Rött kort = matchstraff + avstängning nästkommande match.<br>
            9.<br>
            Antalet gula kort nollställs efter varje match.<br>
            10.<br>
            Skruvdobb får ej användas!<br>
            11.<br>
            ÅLDERSGRÄNS 18 ÅR!<br>
        </div>
    </script>
