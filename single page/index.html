    <script type="text/view" id="sign-up" class="tabcontent">
        <div class="container">
            <h1>Anmäl lag</h1>
            <div class="split-grid">
                <div>
                    <p>Hej hopp!</p>
                    <p>Kul att se att just du är dundertaggad för att spela ÖLCUPEN. Vi i styrelsen är riktigt nyfikna på att se laget du har skrapat ihop.</p>
                    <p>Innan du sätter igång och anmäler lag så vill vi berätta hur vi tänker kring Corona osv. Styrelseledamot Tegnell finner det något orimligt att cupen kommer kunna spelas just i maj, så vi har byggt upp lite <b>scenarion</b> hur cupen kan komma att se ut. Vilket scenario som blir verklighet beror på när ledamot Tegnell anser att det är fett ok att lira boll och dricka humle-blandat-vatten.</p>
                </div>
                <img class="cover" src="./img/IMG_3184.jpg" alt="image">
            </div>
            <br>
            <div class="split-grid">
                <div>
                    <p><b>Scenario 1 (Lätt bästa scenariot)</b> <br>
                    Vi maxar camp Löa och kör en turnering med 12 lag den 29:e maj.</p> 
                    <p><b>Scenario 2 (Lätt näst bästa scenariot)</b> <br>
                    Vi maxar camp Löa och kör en turnering med 12 lag någon annan lördag.</p>
                    <p><b>Scenario 3 (Lätt näst sämsta scenariot)</b> <br>
                    Vi maxar inte camp Löa utan kör en turnering med så många lag som restriktionerna tillåter någon annan lördag.</p>
                    <p><b>Scenario 4 (Lätt sämsta scenariot)</b> <br>
                    Cupen blir inte av överhuvudtaget och ALLA gråter. Styrelsen hoppas på förändring till 2022.</p>
                </div>
                <img class="cover" src="./img/IMG_2938.jpg" alt="image">
            </div>
        
            <h2>Scenario 2 och 3, förklaring hur det kommer gå till</h2>
            <p>I scenario 2 och scenario 3 är datumet oklart. Om något av dessa scenarion blir verklighet så kommer vi kontakta ditt lag så fort styrelsen vet vilket datum cupen ska spelas. Om ditt lag inte kan det nya datumet eller att ni inte svarar när vi kontaktar er kommer ett reservlag få förfrågan.</p>
        
            <h2>Reservlag</h2>
            <p>Om allt går vägen så har vi plats för 12 lag i turneringen. Är du INTE bland de 12 första att anmäla lag så kommer ditt lag stå som ett reservlag. Reservlag kontaktas om någon av de 12 första lagen inte kan vara med på cupen.</p>
            
            <h2>Betalning</h2>
            <p>Efter allt det här med olika scenarion bajs så kommer vi till information om självaste ÖLCUPSDAGEN! För att få vara med på cupen så måste laget ha med sig 3 plattor burk till ÖLCUPSDAGEN. Om man inte har med sig öl så kommer man inte få spela, utan det ses som att man lämnar WO i alla matcher tills dess att laget har betalat de tre plattorna. </p>
        
            <h2>Regler</h2>
            <p>Innan du anmäler laget, se till ni är bekanta med våra [REGLER LÄNK].</p>
        
            <h2>Äntligen klara!</h2>
            <p>Äntligen klara med all information vi ville ge. Kontakta oss om något är oklart. Hoppas vi ses på Camp Löa i en snar framtid!</p>
        
            [KNAPP FÖR ANMÄLNING]
        </div>

    </script>
