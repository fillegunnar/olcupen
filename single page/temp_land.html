<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .inline{
            display: inline;
        }
    </style>
    <script>
        var countDownDate = new Date("Mar 1, 2021 13:37:00").getTime();
        
        var countDown = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = countDownDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + "d ";
            document.getElementById("hours").innerHTML = hours + "h ";
            document.getElementById("mins").innerHTML = minutes + "m ";
            document.getElementById("secs").innerHTML = seconds + "s ";
        }, 1000)
    </script>
    <title>ÖLDUNDERKUNGCUPEN</title>
    <link rel="stylesheet" href="./css/main1.css">

<body>
    <div id="social-and-mobile-button">
        <a href="https://www.instagram.com/loaolcup/"><img src="./img/instagram.png" alt="I"></a>
        <a href="https://www.facebook.com/loaolcup"><img src="./img/facebook.png" alt="I"></a>
        <div id="mobile-button-space" class="right"></div>
    </div>
    <div class="split-grid">
        <img class="cover" src="./img/logga_utan_bakgrund_noflames.png" alt="image">
        <div class="center">
            <h1>Aim for the stars</h1>
            <h1>But not without a KUNG</h1>
            <h1>Time left until you can anmäla lag:</h1>
            <h1 class="inline" id="days"></h1>
            <h1 class="inline" id="hours"></h1>
            <h1 class="inline" id="mins"></h1>
            <h1 class="inline" id="secs"></h1>
        </div>
    </div>
</body>
</html>
