    <script type="text/view" id="rules" class="tabcontent">
        <h1 class="center">Regler</h1> <br>
        <div class="container">
            <ol>
                <li>Lagavgift: 3 OPÖL (Olika Plattor Öl per Lag). Ölen lämnas till styrelsen i början av turneringen. Laget lämnar WO i alla sina matcher tills laget har fått in ölen på plats.</li>
                <li>Om man inte kommer till en match inom 3 min efter utsatt tid så lämnar man automatiskt WO.</li>
                <li>Max 3 utespelare + 1 målvakt som är aktiva fotbollsspelare får vara på plan samtidigt. Har man inte tillräckligt med icke aktiva spelare för att fylla ut ett 7-mannalag så får man spela med mindre spelare på planen. (OBS! Det räcker med att ha spelat en match i div.7, eller någon högre division, denna säsong eller förra säsongen för att räknas som aktiv fotbollsspelare!)</li>
                <li>Aktiva spelare måste tejpas med utstickande färg gentemot lagets tröjor. Styrelsen har med tejp men egna lösningar godtas också om lösningen inte är sämst.</li>
                <li>Ingen offside.</li>
                <li>Målvakt får ej ta upp boll med händer vid ”hemåtpass”  så vidare det inte är en nick. Indirekt frispark till andra laget om man bryter mot regeln.</li>
                <li>Ingen inspark, målvakt kastar ut på frivilligt sätt.</li>
                <li>Två gula kort = rött kort.</li>
                <li>Rött kort = matchstraff + avstängning nästkommande match.</li>
                <li>Antalet gula kort nollställs efter varje match.</li>
                <li>Skruvdobb får ej användas.</li>
                <li>Platsen där laget hållt till under cupen måste vara städad när platsen lämnas. Om laget inte städar efter sig riskerar laget att bli bannade från nästa ölcup. Plocka upp grejer och släng hemma.</li>
                <li>Matcherna är 12 minuter långa.</li>
                <li>Vid samma poäng i tabell så avgörs det först på målskillnad. Om lagen även har samma målskillnad så går det på inbördes möten.</li>
                <li>Vid lika i finaler körs bäst av tre straffar. Om fortfarande lika blir det suddenstraffar.</li>
                <li>ÅLDERSGRÄNS 18 ÅR.</li>
                <li>I övrigt så gäller sunt förnuft och vanliga fotbollsregler.</li>
            </ol>
        </div>
    </script>
